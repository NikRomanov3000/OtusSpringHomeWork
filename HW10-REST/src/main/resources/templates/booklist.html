<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all Books</title>
    <style type="text/css">
        body {
            background-color: dodgerblue;
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Books:</h1>
<button>
    <thead>
    <a th:href="@{/book/addbook}" href="addbook.html">Add</a>
    </thead>
</button>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Annotation</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script th:inline="javascript">
    $(function () {
        $.get('/api/book').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.annotation}</td>
                        <td>${book.author.name}</td>
                        <td>${book.genre.name}</td>
                        <td>
                            <a th:href="@{book/editbook(id=${book.id})}" href="editbook.html">Edit</a>
                         </td>
                        <td>
                            <a th:href="@{book/delbook(id=${book.id})}" href="delbook.html">Delete</a>
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>
</body>
</html>
